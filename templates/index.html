<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
            border-radius: 0 0 18px 18px;
            padding: 1.1rem 2.5rem 1.1rem 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 2.5rem;
        }

        .main-nav .welcome {
            font-weight: 700;
            color: #217dbb;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links a,
        .dropbtn {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 0.5rem 1.1rem;
            border-radius: 6px;
            transition: background 0.18s, color 0.18s;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover,
        .dropbtn:hover,
        .dropdown:hover .dropbtn {
            background: #eaf6fb;
            color: #217dbb;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 220px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.13);
            border-radius: 10px;
            margin-top: 0.5rem;
            right: 0;
            padding: 0.5rem 0;
        }

        .dropdown-content a {
            color: #3498db;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            display: block;
            border-radius: 8px;
            transition: background 0.18s, color 0.18s;
            font-size: 1.05rem;
        }

        .dropdown-content a:hover {
            background: #f7fafd;
            color: #217dbb;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 700px) {
            .main-nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.7rem;
                width: 100%;
            }

            .dropdown-content {
                left: 0;
                right: auto;
                min-width: 180px;
            }
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
            padding: 2rem 1.5rem;
            margin: 2rem 0;
            width: 100%;
            max-width: none;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            width: 100%;
        }

        .recent-card {
            background: #f7fafd;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
            padding: 1.2rem;
            flex: 1 1 300px;
            min-width: 250px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-desc {
            color: #888;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        {{if .User}}
        <span class="welcome">Welcome, {{.User.Username}}!</span>
        <div class="nav-links">
            <a href="/history">Search History</a>
            {{if .User.IsAdmin}}
            <a href="/admin/import-data"><i class="fa-solid fa-database"></i> Import Data</a>
            <a href="/admin/workers"><i class="fa-solid fa-dashboard"></i> Node Infos</a>
            {{end}}
            <a href="/logout">Logout</a>
        </div>
        {{else}}
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
        {{end}}
    </nav>
    <div class="container">
        <div class="search-container">
            <h1>Search Engine</h1>
            <form action="/search" method="GET" class="search-form">
                <div class="search-box">
                    <input type="text" name="q" placeholder="Enter your search query..." required>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
