<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6a6a 0%, #ffd6d6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .forbidden-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .forbidden-icon {
            font-size: 5rem;
            color: #ff6a6a;
            margin-bottom: 16px;
            animation: shake 1.2s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-8deg); }
            100% { transform: rotate(8deg); }
        }
        .forbidden-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 12px;
        }
        .forbidden-desc {
            color: #555;
            margin-bottom: 28px;
        }
        .btn-home {
            background: #ff6a6a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: #d32f2f;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="forbidden-container">
        <div class="forbidden-icon">
            <i class="fas fa-ban"></i>
        </div>
        <div class="forbidden-title">403 Forbidden</div>
        <div class="forbidden-desc">Sorry, you don't have permission to access this page.<br>Try logging in as an admin or go back to the homepage.</div>
        <a href="/" class="btn btn-home"><i class="fas fa-home me-2"></i>Back to Home</a>
    </div>
</body>
</html>
